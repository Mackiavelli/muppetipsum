<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Muppet Ipsum</title>
    <link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <center class="row" id="select-box">
        <div class="col s3">
            <a class="tilt" href="#">
                <img src="./images/big-bird.png" alt="bigBird" id="bigBird">
            </a>
        </div>
        <div class="col s3">
            <a class="tilt" href="#">
                <img src="./images/elmo.png" alt="elmo" id="elmo">
            </a>
        </div>
        <div class="col s3">
            <a class="tilt" href="#">
                <img src="./images/kermit.png" alt="kermit" id="kermit">
            </a>
        </div>
        <div class="col s3">
            <a class="tilt" href="#">
                <img src="./images/oscar.png" alt="oscar" id="oscar">
            </a>
        </div>
    </center>

    <center id="content">
        <h1>Choose your ipsum muppet!</h1>
    </center>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
